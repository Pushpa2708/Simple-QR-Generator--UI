<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="container">
    <p>Enter your text or URL</p>
    <input type="text" placeholder="text or URL" id="qrText" />
    
    <div id="imgBox">
      <img src="" alt="QR Code" id="qrImage" />
    </div>
    
    <button id="generateBtn" onclick="generateQR()">Generate QR Code</button>
    <button id="removeBtn" onclick="removeQR()" style="display: none;">Remove QR Code</button>
  </div>

  <script>
    const imgBox = document.getElementById("imgBox");
    const qrImage = document.getElementById("qrImage");
    const qrText = document.getElementById("qrText");
    const generateBtn = document.getElementById("generateBtn");
    const removeBtn = document.getElementById("removeBtn");

    function generateQR() {
      const text = qrText.value.trim();
            if (text.length > 0) {
        const timestamp = new Date().getTime(); // prevent caching
        qrImage.src =
          "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
          encodeURIComponent(text) + "&t=" + timestamp;

        imgBox.classList.add("show-img");

        // Swap buttons
        generateBtn.style.display = "none";
        removeBtn.style.display = "inline-block";
      } else {
        qrText.classList.add("error");
        setTimeout(() => {
          qrText.classList.remove("error");
        }, 1000);
      }
    }

    function removeQR() {
      qrImage.src = "";
      imgBox.classList.remove("show-img");
      qrText.value = "";

      // Swap buttons
      generateBtn.style.display = "inline-block";
      removeBtn.style.display = "none";
    }

    qrText.addEventListener("input", () => {
      if (qrText.value.trim().length === 0) {
        removeQR();
      }
    });
  </script>
</body>
</html>
